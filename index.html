<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проработка JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="one">
        <h2>1. Увеличение последнего числа в массиве на 1</h2>
        <button class="one__btn">увеличиваем массив на 1</button>
        <div class="one__out"></div>
    </section>

    <section class="two">
        <h2>2. Обзор картинки на 120 градусов</h2>
        <div class="two__120deg flex">
            <img class="two__img" src="" alt="">
            <input class="two__range" type="range">     
        </div>
    </section>

    <section class="three">
        <h2>3. Слайдер</h2>
        <h3>Посмотри всех этих прекрасныx бульдоженек :)</h3>
        <p><span class="three__num"></span>/<span class="three__all"></span></p>
        <div class="three__slider">
            <div class="three__slider-wrapper flex">
                <img class="dog-pic" src="img - dogs/1.jpeg" alt="Бульдожка">
                <img class="dog-pic" src="img - dogs/2.jpeg" alt="Бульдожка">
                <img class="dog-pic" src="img - dogs/3.jpeg" alt="Бульдожка">
                <img class="dog-pic" src="img - dogs/4.jpeg" alt="Бульдожка">
            </div>
        </div>
        <button class="prev-dog">Предыдущая собачка</button>
        <button class="next-dog">Следующая собачка</button>
    </section>

    <section class="four">
        <h2>4. Вывод информации про персонажа</h2>
        <div class="four__pics-blog">
        </div>
        <div class="four__info_blog">
            <h3>Название: <span class="hero__name"></span></h3>
            <p>Фильм: <span class="hero__movie"></span></p>
            <p>Юниверс: <span class="hero__universe"></span></p>
        </div>
    </section>

    <section class="five>">
        
    </section>


<script src="app.js"></script> 
<script src="script.js"></script> 
</body>
</html>
